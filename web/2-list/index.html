<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            .input-container {
                margin-bottom: 20px;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Ingresa una tarea">
            <button id="addButton">Agregar</button>
        </div>
        
        <ol id="todoList">
        </ol>
    </body>
    <Script>
        const addButton = document.querySelector('#addButton');
        const listOfElements = document.querySelector("#todoList");
        const elementInput = document.querySelector("#todoInput");

        addButton.addEventListener("click", () => {
          const textToAdd = elementInput.value;
          if (!textToAdd || textToAdd.lenght == 0) {
            alert("No podes agregar una tarea vacia")
            return;
          }
          const newItem = document.createElement("li"); 
          newItem.innerHTML = textToAdd;
          listOfElements.appendChild(newItem);

          elementInput.value = ""
        })
    </Script>
</html>
