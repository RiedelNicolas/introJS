<!DOCTYPE html>
<html>
    <head>
        <title>Simple Page</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                flex-direction: column;
            }
            #boton_cambiador {
                margin-top: 20px;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <h1 id="textoACambiar">Hola chicos!</h1>
        <h1>Como estan?</h1>
        <h1>Esta es la clase de intro con m√°s frio hasta ahora</h1>
        <button id="boton_cambiador">Cambiar el color!</button>
        <script>
            const botonBuscado = document.querySelector("#boton_cambiador");
            botonBuscado.addEventListener("click",() => {
                const nuevosEstilos = document.createElement("style");
                console.log("nuevosEstilos", nuevosEstilos)
                nuevosEstilos.innerHTML=`
                    h1  {
                     color: red
                    }
                `
                document.head.append(nuevosEstilos)
            })
        </script>
    </body>
</html>
